<nz-layout>
	<nz-content>
		<div class="inner-content">
			<nz-card>
				<div nz-row>
					<div nz-col nzSpan="24">
						<form
							nz-form
							[formGroup]="validateForm"
							class="login-form"
							(ngSubmit)="submitForm()"
						>
							<h3 class="login-head" nz-typography>SMF Finance Login</h3>
							<nz-form-item>
								<nz-form-control nzErrorTip="Please input your username!">
									<nz-input-group nzPrefixIcon="user">
										<input
											type="text"
											nz-input
											formControlName="userName"
											placeholder="Username"
										/>
									</nz-input-group>
								</nz-form-control>
							</nz-form-item>
							<nz-form-item>
								<nz-form-control nzErrorTip="Please input your Password!">
									<nz-input-group nzPrefixIcon="lock">
										<input
											type="password"
											nz-input
											formControlName="password"
											placeholder="Password"
										/>
									</nz-input-group>
								</nz-form-control>
							</nz-form-item>
						
							<button
								nz-button
								class="login-form-button login-form-margin"
								nzSize="large"
								[nzType]="'primary'"
							>
								Log in
							</button>
						</form>
					</div>
				</div>
			</nz-card>
		</div>
	</nz-content>
</nz-layout>
