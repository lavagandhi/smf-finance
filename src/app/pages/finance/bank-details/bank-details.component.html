<form nz-form [formGroup]="validateForm" (ngSubmit)="submitBankForm(validateForm)" nzLayout="horizontal">
<div nz-row [nzGutter]="12">
  <div nz-col nzSpan="12">
    <nz-form-item>
      <nz-form-label nzRequired class="p-0" [nzSpan]="24"
        >Name of the Bank</nz-form-label
      >
      <nz-form-control nzHasFeedback
      nzErrorTip="Please input your Bank!" [nzSpan]="24">
        <input nz-input formControlName="nameofthebank" placeholder="Name of the Bank" name="" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="12">
    <nz-form-item>
      <nz-form-label nzRequired class="p-0" [nzSpan]="24"
        >Branch</nz-form-label
      >
      <nz-form-control nzHasFeedback nzErrorTip="Please input your Branch!" [nzSpan]="24">
        <input nz-input formControlName="branch" placeholder="Branch" name="" />
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div nz-row [nzGutter]="12">
  <div nz-col nzSpan="12">
    <nz-form-item>
      <nz-form-label nzRequired class="p-0" [nzSpan]="24"
        >Account No</nz-form-label
      >
      <nz-form-control nzHasFeedback
      nzErrorTip="Please input your Account No!" [nzSpan]="24">
        <input nz-input formControlName="accountno" placeholder="Account No" name="" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="12">
    <nz-form-item>
      <nz-form-label nzRequired class="p-0" [nzSpan]="24">IFSC Code </nz-form-label>
      <nz-form-control nzHasFeedback
      nzErrorTip="Please input your IFSC Code!" [nzSpan]="24">
        <input nz-input formControlName="ifsccode" placeholder="IFSC Code" name="" />
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div nz-row [nzGutter]="12">
  <div nz-col nzSpan="12">
    <nz-form-item>
      <nz-form-label nzRequired class="p-0" [nzSpan]="24">Type of Account</nz-form-label>
      <nz-form-control nzHasFeedback
      nzErrorTip="Please input your Type of Account!" [nzSpan]="24">
        <nz-select formControlName="typeofaccount" nzShowSearch nzAllowClear nzPlaceHolder="Select Type of Account">
          <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
          <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="12">
    <nz-form-item>
      <nz-form-label nzRequired class="p-0" [nzSpan]="24">Mode of Operation</nz-form-label>
      <nz-form-control nzHasFeedback
      nzErrorTip="Please input your Mode of Operation!" [nzSpan]="24">
        <nz-select formControlName="modeofoperation" nzShowSearch nzAllowClear nzPlaceHolder="Select Mode of Operation">
          <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
          <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div nz-row [nzGutter]="12">
  <div nz-col nzSpan="24">
    <nz-form-item>
      <nz-form-label nzRequired class="p-0" [nzSpan]="24">Name</nz-form-label>
      <nz-form-control nzHasFeedback
      nzErrorTip="Please input your Name!" [nzSpan]="24">
        <input nz-input formControlName="name" placeholder="Name" name="" />
      </nz-form-control>
    </nz-form-item>
  </div>
</div> 
</form>
