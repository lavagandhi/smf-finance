<div nz-row [nzGutter]="32">
  <div nz-col nzSpan="24">
    <nz-page-header>
      <nz-page-header-title> {{title}} </nz-page-header-title>
    </nz-page-header>
  </div>

</div>

<div class="card-scroll">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzLayout="horizontal">
    <div nz-row [nzGutter]="12">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired class="p-0" [nzSpan]="24">Select Employee</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your Applicant Id!" [nzSpan]="24">
            <nz-select (ngModelChange)="loadGroup($event)" nzShowSearch nzAllowClear formControlName="employeeid"
              nzPlaceHolder="Select center">
              <nz-option *ngFor="let center of centerdata" [nzLabel]="center.centername" [nzValue]="center.centerid">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired class="p-0" [nzSpan]="24">Select Collection Date</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your Loan Id!" [nzSpan]="24">
            <nz-date-picker formControlName="collectiondate" (ngModelChange)="onChange($event)"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="position-right">
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">Load Report</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>

  <div nz-row [nzGutter]="16">
    <div nz-col nzSpan="24">
      <nz-table #payment [nzData]="listOfData">
        <thead>
          <tr>
            <th>sl.no</th>
            <th>Applicant Id</th>
            <th>Applicant Name</th>
            <th>Payment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of payment.data; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ data.formid }}</td>
            <td style="text-transform: uppercase;">{{ data.applicantname }}</td>
            <td>
              <a (click)="showModal(data.applicantid)">Make Payment</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>

  <nz-modal [(nzVisible)]="isVisible" nzTitle="Payment" nzOkText="Ok" nzCancelText="Cancel" (nzOnOk)="handleOk()"
    (nzOnCancel)="handleCancel()">
    <ng-container *nzModalContent>
      <nz-form-item>
        <nz-form-label nzRequired class="p-0" [nzSpan]="24">Enter Payment</nz-form-label>
        <nz-form-control nzHasFeedback nzErrorTip="Please input your Applicant Id!" [nzSpan]="24">
          <nz-input-group nzAddOnBefore="&#8377;">
            <input nz-input [(ngModel)]="amount" />
          </nz-input-group>          
        </nz-form-control>
      </nz-form-item>
    </ng-container>
  </nz-modal>
