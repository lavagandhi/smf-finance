<div nz-row [nzGutter]="32">
  <div nz-col nzSpan="24">
    <nz-page-header>
      <nz-page-header-title> {{title}} </nz-page-header-title>
    </nz-page-header>
  </div>

</div>

<div class="card-scroll">

  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzLayout="horizontal">
    <div nz-row [nzGutter]="12">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired class="p-0" [nzSpan]="24">Applicant Id</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your Applicant Id!" [nzSpan]="24">
            <input nz-input formControlName="formid" placeholder="Applicant Id" name="" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired class="p-0" [nzSpan]="24">Loan Id</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your Loan Id!" [nzSpan]="24">
            <input nz-input formControlName="loanformid" placeholder="Loan Id" name="" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="position-right">
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">Calculate</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>

  <div nz-row [nzGutter]="16">
    <div nz-col nzSpan="24">
      <nz-table>
        <thead>
          <tr>
            <th>sl.no</th>
            <th>Installment Date</th>
            <th>Installment Amt</th>
            <th>Principal</th>
            <th>Int</th>
            <th>Balance</th>
            <th>Collected Date</th>
            <th>Collected Amt</th>
            <th>Days</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of listOfData; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ data.installmentdate | date:'dd-MM-yyyy' }} ({{data.installmentday}})</td>
            <td>{{ data.installmentamount }}</td>
            <td>{{ data.principal }}</td>
            <td>{{ data.int }}</td>
            <td>{{ data.balance }}</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
